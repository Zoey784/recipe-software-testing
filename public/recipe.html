<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="javascript.js"></script>
</head>
<body>
    <nav class="sticky top-0 w-full bg-white shadow-md">
    <div class="flex flex-wrap justify-between items-center max-w-7xl mx-auto px-4 py-5">
      <a href="index.html" class="text-2xl font-bold">RecipeRealm FlavorFuse</a>
      <div class="flex space-x-6 mt-4 md:mt-0">
        <a href="index.html" class="hover:border-b-2">Home</a>
        <a href="recipe-all.html" class="hover:border-b-2">Recipe</a>
        <a href="contact.html" class="hover:border-b-2">Contact Us</a>
      </div>
    </div>
  </nav>
    <main class="max-w-5xl mx-auto mt-10 px-5">
    <h1 id="recipe-title" class="text-3xl font-bold mb-4"></h1>
    <p id="recipe-description" class="text-gray-700 mb-6"></p>
    <img id="recipe-image" class="w-full rounded-lg mb-6" src="" alt="Recipe Image" />

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-center">
      <div class="bg-gray-100 p-4 rounded-lg">
        <h2 class="font-semibold">Total Time</h2>
        <p id="total-time"></p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg">
        <h2 class="font-semibold">Prep Time</h2>
        <p id="prep-time"></p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg">
        <h2 class="font-semibold">Cook Time</h2>
        <p id="cook-time"></p>
      </div>
    </div>

    <h2 class="text-xl font-bold mb-2">Ingredients</h2>
    <ul id="ingredients-list" class="list-disc pl-5 mb-6"></ul>

    <h2 class="text-xl font-bold mb-2">Preparation</h2>
    <ol id="preparation-steps" class="list-decimal pl-5 mb-12"></ol>
  </main>

<section id="related-recipes" class="mx-4 md:mx-12 lg:mx-20 mt-20 mb-20">
  <h2 class="text-2xl font-bold mb-4 text-center">You might also like</h2>
  <div id="related-recipes-list" class="flex flex-wrap justify-center gap-4"></div>
</section>
</body>
</html>
